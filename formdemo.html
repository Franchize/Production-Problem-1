
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
      <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
        <fieldset>
            <legend>My Info:</legend>
            First name:
            <br>
            <input type="text" name="first_name_field" placeholder="First Name">
            <br>
            Last name:
            <br>
            <input type="text" name="last_name_field" placeholder="Last Name">
            <br>
            Gender:
            <br>
            <input type="radio" name="gender_field" value="male"> Male
            <br>
            <input type="radio" name="gender_field" value="female"> Female
            <br>

            Phone Number:
            <br>
            <input type="text" name="phone_field" placeholder="xxx-xxx-xxxx">
            <br>
            Email:
            <br>
            <input type="text" name="email_field" placeholder="youremail@sum.com">
            <br>
            Age:
            <br>
            <select name="age_field">
                <option value="under 18">under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value=" 55-64"> 55-64</option>
                <option value="65 and over">65 and over</option>
            </select>
          </fieldset>
        <fieldset>
          <legend>My Availability:</legend>
            Days Available:
            <br>
            <input type="checkbox" name="available_field[]" value="Sunday"> Sunday
            <br>
            <input type="checkbox" name="available_field[]" value="Monday"> Monday
            <br>
            <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday
            <br>
            <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday
            <br>
            <input type="checkbox" name="available_field[]" value="Thursday"> Thursday
            <br>
            <input type="checkbox" name="available_field[]" value="Friday"> Friday
            <br>
            <input type="checkbox" name="available_field[]" value="Saturday"> Saturday
            <br>

            Any Comments?:
            <br>
            <textarea rows="6" cols="50" name="comments_field"> </textarea>
        </fieldset>
        <input type="hidden" name="hidden_field" value="tfranci2">
        <input type="submit" value="Send Me">
    </form>
</body>
</html>
